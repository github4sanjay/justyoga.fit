spring:
  application:
    name: library
  cloud:
    config:
      discovery:
        enabled: false

---
spring:
  profiles: docker
  application:
    name: library
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://localhost:8888}
      fail-fast: true
      retry:
        max-attempts: 10000
        max-interval: 1000
