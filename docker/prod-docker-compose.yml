      driver: none
    environment:
      - JAVA_OPTS=
        -Xmx600m
        -DEUREKA_SERVER=http://discovery:8761/eureka
        -Dspring.profiles.active=docker
        -DCONFIG_SERVER=http://config:8888
        -DZIPKIN_SERVER=http://zipkin:9411/
        -DREDIS_SERVER=redis
        -DREDIS_PASSWORD=password123
        -DSHOW_RATE_HEADER=true
    depends_on:
      - config
      - auth
      - discovery
      - redis
    ports:
      - 8011:8011

  location:
    container_name: location
