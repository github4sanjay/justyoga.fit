version: '3'

volumes:
  mysql-data:
  redis-data:

services:
  elk:
    image: elk
    container_name: elk
    environment:
      - ES_HEAP_SIZE=512m
    ports:
      - 5601:5601
      - 9200:9200
      - 5044:5044

  storage:
    image: openzipkin/zipkin-mysql
    container_name: storage
    # Uncomment to expose the storage port for testing
    # ports:
    #   - 3306:3306

  # The zipkin process services the UI, and also exposes a POST endpoint that
  # instrumentation can send trace data to. Scribe is disabled by default.
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    # Environment settings are defined here https://github.com/openzipkin/zipkin/blob/master/zipkin-server/README.md#environment-variables
    environment:
      - STORAGE_TYPE=mysql
      # Point the zipkin at the storage backend
      - MYSQL_HOST=storage
      # Uncomment to enable scribe
      # - SCRIBE_ENABLED=true
      # Uncomment to enable self-tracing
      # - SELF_TRACING_ENABLED=true
      # Uncomment to enable debug logging
      # - JAVA_OPTS=-Dlogging.level.zipkin2=DEBUG
    ports:
      # Port used for the Zipkin UI and HTTP Api
      - 9411:9411
      # Uncomment if you set SCRIBE_ENABLED=true
      # - 9410:9410
    depends_on:
      - storage

  # Adds a cron to process spans since midnight every hour, and all spans each day
  # This data is served by http://192.168.99.100:8080/dependency
  #
  # For more details, see https://github.com/openzipkin/docker-zipkin-dependencies
  dependencies:
    image: openzipkin/zipkin-dependencies
    container_name: dependencies
    entrypoint: crond -f
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_HOST=mysql
      # Add the baked-in username and password for the zipkin-mysql image
      - MYSQL_USER=zipkin
      - MYSQL_PASS=zipkin
      # Uncomment to see dependency processing logs
      # - ZIPKIN_LOG_LEVEL=DEBUG
      # Uncomment to adjust memory used by the dependencies job
      # - JAVA_OPTS=-verbose:gc -Xms1G -Xmx1G
    depends_on:
      - storage

  mysql:
    container_name: mysql
    image: mysql:8.0.20
    restart: always
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: local
    ports:
      - 3307:3306

  redis:
    container_name: redis
    image: bitnami/redis:latest
    environment:
      - REDIS_PASSWORD=password123
    volumes:
      - redis-data:/bitnami
    ports:
      - 6379:6379

  discovery:
    container_name: discovery
    image: justyoga-discovery:0.0.1-SNAPSHOT
    logging:
      driver: none
    environment:
      - JAVA_OPTS=
        -Xmx300m
    ports:
      - 8761:8761

  config:
    container_name: config
    image: justyoga-config:0.0.1-SNAPSHOT
    logging:
      driver: none
    volumes:
      - ./config-data:/var/config-data
    environment:
      - JAVA_OPTS=
        -Xmx300m
        -DEUREKA_SERVER=http://discovery:8761/eureka
        -Dspring.cloud.config.server.native.searchLocations=/var/config-data
    ports:
      - 8888:8888

  auth:
    container_name: auth
    image: justyoga-auth:0.0.1-SNAPSHOT
    logging:
      driver: none
    environment:
      - JAVA_OPTS=
        -Xmx300m
        -DEUREKA_SERVER=http://discovery:8761/eureka
        -Dspring.profiles.active=docker
        -DCONFIG_SERVER=http://config:8888
        -DZIPKIN_SERVER=http://zipkin:9411/
        -DFIREBASE_FILE_NAME=prod-firebase.json
    depends_on:
      - user
    ports:
      - 8881:8881

  gateway:
    container_name: gateway
    image: justyoga-gateway:0.0.1-SNAPSHOT
